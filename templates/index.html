<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>サブスク管理アプリ</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

</head>

<header>
    <a href="" class="title">サブスク管理</a>
    <ul>
        <li><a href="add" class="menu-item">サブスクの登録</a></li>
    </ul>

    <div id="toggle-container">
        <button id="month-button" class="toggle-button">月</button>
        <button id="year-button" class="toggle-button">年</button>
    </div>
</header>

<body>

    <div class="indexContainer">

        <div id="no-subscription" class="hidden">
            Not subscription.
        </div>
    
        <div id="graphs-container">
            <div id="totalchart-container">
                <canvas id="totalchart" width="600" height="600"></canvas>
            </div>
            <div id="individual-container">
                <canvas id="individualchart" width="600" height="600"></canvas>
            </div>
        </div>
    </div>
    <script>
        <!--index.htmlからindex.jsにcontents_dictとして渡す-->
        window.contents_dict = {{ contents_dict|tojson|safe }};
        console.log("Contents dict initialized:", window.contents_dict);
    </script>
    <script src="static/index.js"></script>
</body>
</html>
