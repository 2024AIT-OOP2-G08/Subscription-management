<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="d-flex">
      <!-- Main -->
      <div class="p-3 flex-grow-1">
        <div class="ms-auto d-flex justify-content-end">
          <a
            type="button"
            class="btn btn-outline-primary me-2"
            href="{{ url_for('edit.edit', id=content.id) }}"
          >
            編集
          </a>
          <a
            type="button"
            class="btn btn-outline-danger me-2"
            href="{{ url_for('delete.delete', id=content.id) }}"
          >
            削除
          </a>
        </div>
        <div class="p-3">
          <h1>{{ content.name }}</h1>
          <div
            class="p-3 alert alert-warning"
            style="width: 200px"
            role="alert"
          >
            <div class="item-row">
              <span class="label">値段:</span>
              <span class="value">{{ content.price }}円</span>
            </div>
            <div class="item-row">
              <span class="label">登録日:</span>
              <span class="value"
                >{{ content.entry.strftime('%Y/%m/%d') }}</span
              >
            </div>
            <div class="item-row">
              <span class="label">支払日:</span>
              <span class="value"
                >{{ content.payment_date.strftime('%Y/%m/%d') }}</span
              >
            </div>
          </div>
          <div>
            <a type="button" class="btn me-2" href="{{ url_for('index') }}">
              ←top
            </a>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div
        class="flex-shrink-0 p-3 border-start"
        style="width: 160px; height: 100vh; background-color: #f8f9fa"
      >
        <a
          class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom"
          >一覧</a
        >
        <ul class="list-unstyled">
          <div class="collapse show" id="home-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              {% for item in contents %}
              <li>
                <a
                  class="dropdown-item rounded-2 active"
                  onmouseover="this.style.backgroundColor='#d3d3d3'; this.style.color='#000';"
                  onmouseout="this.style.backgroundColor=''; this.style.color='';"
                  href="{{ url_for('content.content', content_id=item.id) }}"
                >
                  {{ item.name }}
                </a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
