<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>削除ページ</title>
</head>
<body class="inputContainer">
    <h1>削除ページ</h1>
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('index') }}">HOME</a></li>
        <li class="breadcrumb-item"><a href="{{ url_for('content.content', content_id=content.id) }}">詳細</a></li>
        <li class="breadcrumb-item active">削除確認</li>
    </ul>

    <div class="alert alert-warning" role="alert">
        <p>以下の内容を削除しますか？</p>
        <p><strong>サブスク名:</strong> {{ content.name }}</p>
        <p><strong>値段:</strong> {{ content.price }}</p>
        <p><strong>登録日:</strong> {{ content.entry.strftime('%Y/%m/%d') }}</p>
        <p><strong>支払日:</strong> {{ content.payment_date.strftime('%Y/%m/%d') }}</p>
    </div>

    <form action="{{ url_for('delete.delete', id=content.id) }}" method="post">
        <button type="submit" class="btn btn-danger">削除</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
    </form>

    <script>
        // 削除ボタンのクリックイベントを監視
        document.getElementById('deleteButton').addEventListener('click', function(event) {
            // 確認ダイアログを表示
            if (!confirm('本当に削除しますか？')) {
                // ユーザーが「キャンセル」を選んだ場合、フォーム送信を停止
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
