<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>サブスク編集</title>
  </head>
  <body class="inputContainer">
    <h1>サブスク編集</h1>
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ url_for('index') }}">HOME</a></li>
      <li class="breadcrumb-item active">編集</li>
  </ul>
      <!-- サービス名入力欄 -->
      <form action="{{ url_for('edit.edit', id=content.id) }}" method="post">
        <label for="service" class="form-label">サービス名 </label>
        <input type="service" name="name" value="{{ content.name }}"   class="form-control" id="service" placeholder="Amazon Prime" required>
        <div class="invalid-feedback">
          サービス名を入力してください
        </div>
        <!-- 値段入力欄 -->
        <div class="col-12">
          <label for="price" class="form-label">値段 </label>
            <input type="text" step="1" name="price" value="{{ content.price }}"  class="form-control" id="price" placeholder="600" required>
            <div class="invalid-feedback">
              値段を入力してください
            </div>
          </div>
        <!-- 登録日入力欄 -->
        <div class="col-12">
          <label for="entry" class="form-label">登録日 </label>
            <input type="date" name="entry" value="{{ content.entry }}" class="form-control" id="entry" placeholder="20XX-XX-XX" required>
            <div class="invalid-feedback">
              登録日を入力してください
            </div>
          </div>
        <!-- 支払日入力欄 --> 
        <div class="col-12">
          <label for="payment_date" class="form-label">支払日 </label>
            <input type="date" name="payment_date" value="{{ content.payment_date }}" class="form-control" id="payment_date" required >
            <div class="invalid-feedback">
              支払日を入力してください
            </div>
        
        <br />
        <!-- 登録ボタン -->
        <button class="btn btn-primary rounded-pill px-3" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">保存</font></font></button>

        <li><a href="{{ url_for('index') }}">トップに戻る</a></li>
    </form>
  </body>
</html>
