<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>編集ページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>編集ページ</h1>
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('index') }}">HOME</a></li>
        <li>編集</li>
    </ul>

    <form action="{{ url_for('edit.edit', id=content.id) }}" method="post">
        <label class="form-label">サブスク名:
        <input type="text" name="name" value="{{ content.name }}" required  class="form-control" placeholder="Youtube" >
        </label><br>
        <label>値段:
            <input type="text" step="1" name="price" value="{{ content.price }}" required class="form-control" placeholder="1000">    
        </label><br>
        <label>登録日: 
            <input type="date" name="entry" value="{{ content.entry }}" required class="form-control">
        </label><br>
        <label>支払日: 
            <input type="date" name="payment_date" value="{{ content.payment_date }}" required class="form-control">
        </label><br>
        <button type="submit" class="btn btn-primary rounded-pill px-3">保存</button>
    </form>
</body>
</html>
